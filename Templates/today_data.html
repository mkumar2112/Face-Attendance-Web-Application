{% extends "index.html" %}


{% block 'content' %}

{% load static %}

<div class="main"> 
    <h1 class="HEAD"> Today Present Employees</h1>
    <div class="container text-center" style="background-color: aqua; border: 3px solid rgb(2, 0, 0);">
        <div class="row align-items-start" id = "columns">
            <div class="col">
                <h3>Employee Id</h3>
            </div>
            <div class="col">
                <h3>Employee Name</h3>
            </div>
            <div class="col">
                <h3>Name</h3>
            </div>
            <div class="col">
                <h3>Time</h3>
            </div>
        </div>
         {% for emp in All %}
        <div class="row align-items-start" id="data">
            <div class="col">
                {{ emp.Emp_id}}
            </div>
           <div class="col">
                {{ emp.Emp_id.Name }}
            </div>
            <div class="col">
                {{ emp.Date }}
            </div> 
            <div class="col">
                {{ emp.Time }}
            </div> 
        </div>
        {% endfor %} 
    </div>
</div>

</div>

<style>
    #columns {
        border: 1px solid rgb(2, 1, 0);
        padding: 10px; /* Add padding for better visual separation */
        background-color: #FF9175ED; /* Ensure column content is readable */
    }
    #data{
        border: 1px solid rgb(2, 1, 0);
        padding: 5px; /* Add padding for better visual separation */
        background-color: #FFFFFFFF; /* Ensure column content is readable */
       
    }
    .HEAD{
        margin-left : 350px;
        margin-bottom : 25px;
    } 
</style> 

{% endblock 'content' %}
