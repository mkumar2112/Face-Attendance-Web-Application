<!DOCTYPE html>
<html lang="en">

<head>
  <!--====== Required meta tags ======-->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!--====== Title ======-->
  
  <title>{% block title %}Face Attandance{% endblock title %}</title>

  <!--====== Favicon Icon ======-->
  <link rel="shortcut icon" href="/static/images/favicon.svg" type="image/svg" />

  <!--====== Bootstrap css ======-->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

  <!--====== Line Icons css ======-->

  <!--====== Tiny Slider css ======-->

  <!--====== gLightBox css ======-->

  <link rel="stylesheet" href="/static/style.css" />

<body>

  <!--====== NAVBAR NINE PART START ======-->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
              <img src="/static/images/mkilogo.svg" style="width: 20%;" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNine"
              aria-controls="navbarNine" aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse sub-menu-bar" id="navbarNine">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a  href="{% url 'attendance' %}">Camera</a>
                </li>
                <li class="nav-item">
                  <a  href="{% url 'today_present' %}">Today</a>
                </li>
                <li class="nav-item">
                  <a  href="{% url 'all_present' %}">All</a>
                </li>
                <li class="nav-item">
                  <a  href="{% url 'Add_employee' %}">Add Employee</a>
                </li>
              </ul>
            </div>

            <div class="navbar-btn d-none d-lg-inline-block">
              <a class="menu-bar" href="#side-menu-left"><i class="lni lni-menu"></i></a>
            </div>
          </nav>
          <!-- navbar -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </section>

  <!--====== NAVBAR NINE PART ENDS ======-->

  <!--====== SIDEBAR PART START ======-->

  <div class="sidebar-left">
    <div class="sidebar-close">
      <a class="close" href="#close"><i class="lni lni-close"></i></a>
    </div>
    <div class="sidebar-content">
      <div class="sidebar-logo">
        <a href="/index.html"><img src="/static/images/mkilogo.svg" style="width: 50%;" alt="Logo" /></a>
      </div>
      <p class="text">Mk Infotech is a </p>
      <!-- logo -->
      <div class="sidebar-menu">
        <h5 class="menu-title">Quick Links</h5>
        <ul>
          <li><a href="{% url 'about_us' %}">About Us</a></li>
          {% comment %} <li><a href="/static/javascript:void(0)">Our Team</a></li>
          <li><a href="/static/javascript:void(0)">Latest News</a></li> {% endcomment %}
          <li><a href="{% url 'ContactUs' %}">Contact Us</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
      </div>
      <!-- menu -->
      <div class="sidebar-social align-items-center justify-content-center">
        <h5 class="social-title">Follow Us On</h5>
        <ul>
        {% comment %} twitter Link {% endcomment %}
          <li>
            <a href="https://twitter.com/kum95065715"><i class="lni lni-twitter-original"></i></a>
          </li>
          {% comment %} linkedin Link {% endcomment %}
          <li>
            <a href="https://www.linkedin.com/in/monu-kumar-597110229/"><i class="lni lni-linkedin-original"></i></a>
          </li>
      
        </ul>
      </div>
      <!-- sidebar social -->
    </div>

  </div>
  <div class="overlay-left"></div>
